{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  <div class="mb-3">
    <label>Email
        <input type="email" name="email" class="form-control" required>
    </label>
  </div>
  <div class="mb-3">
    <label>Password
        <input type="password" name="password" class="form-control" required>
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
