<div class="modal fade" id="markModal{{ mark.id }}" tabindex="-1">
  <div class="modal-dialog">
    <form method="post" action="{{ url_for('project.submit_mark', mark_id=mark.id) }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submit Mark</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Grade (0-100):<input type="number" name="grade" min="0" max="100" step="0.01" class="form-control" value="{{ mark.mark }}" required></label>
          </div>
          <div class="mb-3">
            <label>Feedback:<textarea name="feedback" class="form-control">{{ mark.feedback or '' }}</textarea></label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
